<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ananthakrishnan</title>
    <link rel="stylesheet" href="puzzles.css">
</head>
<body>
    <div class="sit">
    <img src="main image.jpg" alt="">
    </div>
    <br>
    <div id="board"></div>
    <h2>Turns: <span id="turns">0</span></h2>
    <div id="pieces"></div>
</body>
<script>
   let rows = 5;
   let columns = 5;
   let currTile;
   let otherTile;
   let turns = 0;

   window.onload = function () {
    
    for (let r = 0; r < rows; r++) {
        for (let c = 0; c < columns; c++) {
            let tile = document.createElement("img");
            tile.src = "blank.jpeg";

            tile.addEventListener("dragstart", dragStart);
            tile.addEventListener("dragover", dragOver);
            tile.addEventListener("dragenter", dragEnter);
            tile.addEventListener("drop", dragDrop);
            tile.addEventListener("dragend", dragEnd);
            tile.addEventListener("touchstart", dragStart);
            tile.addEventListener("touchmove", touchMove);
            tile.addEventListener("touchend", touchEnd);

            document.getElementById("board").append(tile);
        }
    }

    // create pieces
    let pieces = [];
    for (let i = 1; i <= rows * columns; i++) {
        pieces.push(i.toString());
    }

    // shuffle
    pieces.sort(() => Math.random() - 0.5);

    for (let i = 0; i < pieces.length; i++) {
        let tile = document.createElement("img");
        tile.src = "images/" + pieces[i] + ".jpeg";

        tile.addEventListener("dragstart", dragStart);
        tile.addEventListener("dragover", dragOver);
        tile.addEventListener("dragenter", dragEnter);
        tile.addEventListener("drop", dragDrop);
        tile.addEventListener("dragend", dragEnd);
        tile.addEventListener("touchstart", dragStart);
        tile.addEventListener("touchmove", touchMove);
        tile.addEventListener("touchend", touchEnd);

        document.getElementById("pieces").append(tile);
    }
  };

  
  function dragStart() {
    currTile = this;
  }
  function dragOver(e) {
    e.preventDefault();
  }
  function dragEnter(e) {
    e.preventDefault();
  }
  function dragDrop() {
    otherTile = this;
  }
  function dragEnd() {
    if (!currTile || !otherTile) return;

    // one tile must be blank
    if (!currTile.src.includes("blank") &&
        !otherTile.src.includes("blank")) {
        return;
    }

    let currImg = currTile.src;
    let otherImg = otherTile.src;

    currTile.src = otherImg;
    otherTile.src = currImg;

    turns++;
    document.getElementById("turns").innerText = turns;
  }

  function touchMove(e) {
    e.preventDefault();
  }

  function touchEnd(e) {
      let changedTouch = e.changedTouches[0];
      let elem = document.elementFromPoint(changedTouch.clientX, changedTouch.clientY);
      if (elem && elem.tagName == "IMG") {
          otherTile = elem;
          dragEnd();
      }
  }
</script>
</html>
